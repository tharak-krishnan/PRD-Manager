version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: prd-manager-db
    environment:
      - POSTGRES_USER=prd_user
      - POSTGRES_PASSWORD=prd_password
      - POSTGRES_DB=prd_manager
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - prd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prd_user -d prd_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: prd-manager-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://prd_user:prd_password@db:5432/prd_manager
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5001
    volumes:
      - ./backend:/app
    networks:
      - prd-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prd-manager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:5001/api
    networks:
      - prd-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  prd-network:
    driver: bridge
